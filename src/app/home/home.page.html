<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Most Starred Github Repos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="ion-text-center">
          <ion-spinner
            *ngIf="loading"
            color="primary"
            class="ion-margin-top"
          ></ion-spinner>
        </div>
        <ion-list>
          <app-repository
            *ngFor="let repo of repos"
            [repo]="repo"
          ></app-repository>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="loadRepos($event)">
          <ion-infinite-scroll-content loadingText="Loading more repos...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
